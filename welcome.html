<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="css/custom.css" rel="stylesheet"/> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<header class="page-header gradient">
    <div class="column">
        <div class="ellipse"><img align ="left" src="images/ellipse8.png" class="ellipse" alt="ellipse-image"></div>            
    </div>
</header>
<body>
    <div class="container-sm-md-lg-xl-xxl">
        <div class="row">
            <div class="col-md-12">
                <div class="welcome" align = "center">
                    <p>Welcome to Olak Integrated Group of Company<p>

                <div class=" "d-grid gap-2 mx-auto mb-3">
                    <button type="submit" class="hr-click btn-primary mb-3"><p class="badge text-md-center fs-5">Human Resource</p></button>
                    <button type="submit" class="fin-click btn-primary mb-3"><p class="badge text-md-center fs-5" style="width: 15rem;">Finance</p></button>
                </div>

                <div class=" "d-grid gap-2 mx-auto mb-3">
                    <button type="submit" class="ar-click btn-primary mb-3"><p class="badge text-md-center fs-5" style="width: 6rem;">Aroma</p></button>
                    <button type="submit" class="pro-click btn-primary mb-3"><p class="badge text-md-center fs-5" style="width: 9rem;">Procurement</p></button>
                </div>

                <div class=" "d-grid gap-2 mx-auto mb-3">
                    <button type="submit" class="oil-click btn-primary mb-3"><p class="badge text-md-center fs-5" style="width: 9rem;">Oil and Gas</p></button>
                    <button type="submit" class="super-click btn-primary mb-3"><p class="badge text-md-center fs-5" style="width: 9rem;">Super Market</p></button>
                </div>

                <div class=" "d-grid gap-2 mx-auto mb-3">
                    <button type="submit" class="roof-click btn-primary mb-3"><p class="badge text-md-center fs-5" style="width: 12rem;">Roofing Factory</p></button>
                    <button type="submit" class="crm-click btn-primary mb-3"><p class="badge text-md-center fs-5" style="width: 9rem;">CRM</p></button>
                </div>
                
                </div>

                <div class= col-12-justify-center width=501px >
                    <div class="welcome-image">
                        <img src="images/welcome.svg"
                        alt="Landing-Page image">
                    </div>
    
                    <div class="footers">
                        <p>Developed by <strong>Sandisfy Systems</strong></p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
